<!DOCTYPE html>
<html>
<head>
  <title>Sorte? Azar? Veremos...</title>
  <style>
    body {
        font-family: sans-serif;
        text-align: center;
    }

    #feedback {
        margin-top: 20px;
        font-weight: bold;
    }

    #attempts {
        margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Adivinhe o Número (1-10)</h1>
  <p>Tente adivinhar o número secreto. Eu escolhi (não escolhi nd ;-;) um número entre 1 e 10.</p>

  <input type="number" id="guessField" min="1" max="10">
  <button onclick="verificarAdivinhacao()">Verificar</button>

  <p id="feedback"></p>
  <p id="attempts"></p>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 10) + 1;
    let tentativas = 0;

    function verificarAdivinhacao() {
        tentativas++;
        const palpite = parseInt(document.getElementById("guessField").value);

        if (isNaN(palpite) || palpite < 1 || palpite > 10) {
            document.getElementById("feedback").textContent = "Por favor, insira um número entre 1 e 10.";
            return;
        }

        if (palpite === numeroSecreto) {
            document.getElementById("feedback").textContent = `Parabéns! Você acertou em ${tentativas} tentativas.`;
            document.getElementById("feedback").style.color = "green";
            document.getElementById("guessField").disabled = true;
        } else if (palpite < numeroSecreto) {
            document.getElementById("feedback").textContent = "Muito baixo. Tente novamente.";
            document.getElementById("feedback").style.color = "red";
        } else {
            document.getElementById("feedback").textContent = "Muito alto. Tente novamente.";
            document.getElementById("feedback").style.color = "red";
        }

        document.getElementById("attempts").textContent = `Tentativas: ${tentativas}`;
    }
  </script>

</body>
</html>
