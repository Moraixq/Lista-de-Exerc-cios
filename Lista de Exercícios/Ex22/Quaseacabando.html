<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Duplo Clique</title>
</head>
<body>

  <p id="paragrafo">Prova</p>

  <script>
    const paragrafo = document.getElementById('paragrafo');

    paragrafo.addEventListener('dblclick', function() {
      paragrafo.style.display = 'none';
    });
  </script>

</body>
</html>
